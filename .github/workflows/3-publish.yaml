name: publish

on:
  workflow_run:
    workflows: [tests]
    types: [completed]

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        issues: write
    steps:
      # Download and extract repository with Git metadata
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@07ab29fd4a977ae4d2b275087cf67563dfdf0295 # v9
        with:
          workflow: tests
          run_id: ${{ github.event.workflow_run.id }}
          name: repo-with-git-tests

      - name: Extract files
        run: |
          tar -xzf repo-with-git-tests.tar.gz
          rm repo-with-git-tests.tar.gz
          ls -la

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_KEY }}

      - name: Set up latest Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: deps
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source .venv/bin/activate
          uv sync
          uv pip install --group dev --editable .
          ls -la

      - uses: actions/github-script@v7
        id: set-result
        with:
          script: return "Hello!"
          result-encoding: string

      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"

      - uses: actions/github-script@v7
        id: git-setup
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const { execSync } = require('child_process');

            // Set git configuration (using exec since this isn't part of the GitHub API)
            console.log('Setting Git configuration...');
            execSync('git config --global user.name "github-actions"');
            execSync('git config --global user.email "actions@users.noreply.github.com"');

            // Clone the repository
            console.log('Cloning repository...');

            // Using execSync is the most direct equivalent to the git clone command
            try {
              execSync('git clone https://github.com/thetestlabs/commit-lint.git', {stdio: 'inherit'});
              return {
                status: 'success',
                message: 'Repository cloned successfully'
              };
            } catch (error) {
              console.error('Error cloning repository:', error);
              return {
                status: 'error',
                message: error.message
              };
            }
          result-encoding: string

      - name: Version | Build package | Release
        id: release
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          which python3
          which uv

          # Configure Git with personal access token (PAT)
          git config --global user.name "github-actions"
          git config --global user.email "actions@users.noreply.github.com"

          # Use this format for GitHub App tokens
          git remote set-url origin "https://github-actions:${{ steps.app-token.outputs.token }}@github.com/thetestlabs/commit-lint.git"

          # Verify the remote (but don't show the token in logs!)
          git remote -v | sed 's/https:\/\/.*@/https:\/\/***@/'

          # Install and run semantic-release
          uv add python-semantic-release==9.21.0
          uv sync
          uv pip install python-semantic-release==9.21.0
          uv run python-semantic-release version

      - name: Publish | Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        if: steps.release.outputs.released == 'true'
        with:
          repository-url: https://test.pypi.org/legacy/
        continue-on-error: true

      - name: Publish | Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@9747ce2b9d2004be1341bfe05e04bcffa29994b0 # v9.21.0
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          tag: ${{ steps.release.outputs.tag }}
